<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
  
  <style>
    *{
        margin: 0;
        padding: 0;
        border: 1px solid #000;
    }
    body {
        height: 3000px;
    }
    
    img {
        width: 300px;
        height: 200px;
        display: block;
    }
    div{
        width: 300px;
        height: 200px;
        display: inline-block;

    }

    </style>
</head>
<body>
<!-- 
    display : 화면 보여주는 방식
    display:none; 화면에서 숨김
    display:block; 블록레벨요소로 만듦(화면에 보여줌)
    display:inline; 인라인 레벨로 만듦
    display:inline-block; 인라인레벨이면서 가로값과 세로값이 적용됨


    인라인 레벨 요소 #옆으로 배치해야지
    img,a,span,strong
    주로 내용부분 즉 화면에 표시한 컨텐츠들 
    한줄에 여러개가 정렬
    자신만 크기를 인식하여 표시함
    width, height를 적용하여 사용할 수 없다.

    블록레벨요소 #밑으로 배치해야지
    div,p,ul,li,h1~h6........
    기본적으로 세로정렬
    한줄에는 하나 차지합니다. 즉 가로폭을 자신이 100%인식함
    width, height를 적용하여 사용합니다.
  -->

<img src="" alt="이미지태그">
<img src="" alt="이미지태그">
<img src="" alt="이미지태그">

<div>div</div>
<div>div</div>
<div>div</div>

</body>
</html>
